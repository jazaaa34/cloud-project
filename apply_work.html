<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apply to Work</title>
</head>
<body>
  <h2>Apply to Work at an Event</h2>

  <form id="apply-form">
    <input type="text" id="applicant-name" placeholder="Your Full Name" required><br><br>
    <input type="email" id="applicant-email" placeholder="Your Email" required><br><br>
    <input type="text" id="event-name" placeholder="Event Name" required><br><br>
    <textarea id="skills" placeholder="Your Skills or Experience" required></textarea><br><br>
    <button type="submit">Apply</button>
  </form>

  <script type="module" src="apply_work.js"></script>
</body>
</html>
