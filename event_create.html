<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Event</title>
</head>
<body>
  <h2>Create New Event</h2>

  <form id="event-form">
    <input type="text" id="event-name" placeholder="Event Name" required><br><br>
    <input type="text" id="event-location" placeholder="Location" required><br><br>
    <input type="date" id="event-date" required><br><br>
    <textarea id="event-description" placeholder="Event Description" required></textarea><br><br>
    <button type="submit">Create Event</button>
  </form>

  <script type="module" src="event_create.js"></script>
</body>
</html>
